<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-list</title>
</head>
<body>
    <!--Page wrapper-->
    <div class="page-wrapper">

        <!--Task List-->
        <div class="task-list">

            <!--ToDo-->
            <div class="todo task-list__column">
                <div class="todo header headers">
                    <span class="todo header-text">TODO</span>
                </div>
                <div class="todo card-place" data-card-place="todo"></div>
                <div class="todo footer footers">
                    <span class="todo footer-text">+Add another card</span>
                </div>
            </div>

            <!--In progress-->
            <div class="in-progress task-list__column">
                <div class="in-progress header headers">
                    <span class="in-progress header-text">IN PROGRESS</span>
                </div>
                <div class="in-progress card-place" data-card-place="in-progress"></div>
                <div class="in-progress footer footers">
                    <span class="in-progress footer-text">+Add another card</span>
                </div>
            </div>

            <!--Done-->
            <div class="done task-list__column">
                <div class="done header headers">
                    <span class="done header-text">DONE</span>
                </div>
                <div class="done card-place" data-card-place="done"></div>
                <div class="done footer footers">
                    <span class="done footer-text">+Add another card</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
